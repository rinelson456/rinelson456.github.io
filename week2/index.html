    <main>
        <input id="input" type="number" placeholder="Put number here">
        <input type="number" id="numberForCalculation" placeholder="adding number">
        <br>
        <br>
        <div id="calculatorButtons">
            <button onclick="addNumbers()">+</button>
            <button onclick="(subtractNumber())">-</button>
            <button onclick="multiplyNumber()">x</button>
            <button onclick="divideNumber()">/</button>
        </div>

        <div id="result"></div>
    </main>

    <script>
        function displayResult() {
            var value = parseInt(document.getElementById('input').value)
            var result = 0
            while (value != 0) {
                result += value
                value--
            }

            document.getElementById('result').innerHTML = result
        }

        function addNumbers() {
            var value1 = getValue(parseInt(document.getElementById('input').value))
            var value2 = getValue(parseInt(document.getElementById('numberForCalculation').value))

            var result = value1 + value2

            document.getElementById('result').innerHTML = result
        }

        const subtractNumber = function() {
            var value1 = getValue(parseInt(document.getElementById('input').value))
            var value2 = getValue(parseInt(document.getElementById('numberForCalculation').value))

            var result = value1 - value2

            document.getElementById('result').innerHTML = result
        }

        multiplyNumber = () => {
            var value1 = getValue(parseInt(document.getElementById('input').value))
            var value2 = getValue(parseInt(document.getElementById('numberForCalculation').value))

            var result = value1 * value2

            document.getElementById('result').innerHTML = result
        }

        divideNumber = () => {
            var value1 = getValue(parseInt(document.getElementById('input').value))
            var value2 = getValue(parseInt(document.getElementById('numberForCalculation').value))

            var result = value1 / value2

            document.getElementById('result').innerHTML = result
        }

        function getValue(value) {
            if (isNaN(value)) {
                value = 0
            }
            return value
        }
    </script>
